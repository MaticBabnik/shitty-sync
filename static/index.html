<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <link href="vjs-fr-sol.css" rel="stylesheet" />
</head>

<body>
    <noscript>! This page requires Javascript !</noscript>
    <div id="split">
        <div id="videoc">
            <h1 class="title">Shitty sync </h1>
            <div id="videow">
                <video id="video" class="video-js vjs-theme-fr-solarized" controls preload="auto" data-setup="{}">
                    <source src="http://vedro.works.si/%5BZ4ST1N%5D+Kaifuku+Jutsushi+no+Yarinaoshi+-+02+%5BB141BC23%5D.m4v" type="video/mp4" />
                </video>
            </div>
        </div>
        <div class="tab-control">
            <div class="tab-list">
                <div class="tab-header active">Log</div>
                <div class="tab-header">Media</div>
                <div class="tab-header">Members</div>
                <div class="tab-header">Debug</div>
                <div class="tab-header-end"></div>
            </div>
            <div class="tab-content active" id="Log">
                <div id="log">
                    <i>-- start of log --</i>
                </div>
            </div>
            <div class="tab-content" id="Media">
                <p>Media source: </p>
                <input type="text" class="textbox">
                <div class="btn">Load</div>
            </div>
            <div class="tab-content" id="Members">
                <div id="member-list">

                </div>
            </div>
            <div class="tab-content" id="Debug">
                <p class="branch"></p>
            </div>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./tab.js"></script>
    <script src="./main.js"></script>
</body>
</html>
